<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="chatbot.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html" class="active">TTS Generator</a>
    </nav>

    <!-- TTS Generator Section -->
    <div class="container">
        <h1>AI Text-to-Speech</h1>
        <p>Convert your text into realistic AI-generated speech.</p>

        <div class="tts-generator">
            <textarea id="ttsInput" placeholder="Enter text here..." rows="3"></textarea>
            <button class="button" onclick="generateSpeech()">Generate Speech</button>
        </div>

        <!-- Results Container -->
        <div id="ttsResult" class="tts-result"></div>
    </div>

    <footer>¬© 2025 AI Tools Hub - Powered by AI</footer>

    <script>
        async function generateSpeech() {
            const text = document.getElementById("ttsInput").value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const ttsResult = document.getElementById("ttsResult");
            ttsResult.innerHTML = "<p class='loading'>üîÑ Generating speech... Please wait.</p>";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/facebook/mms-tts-eng", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: text })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("API Error:", errorText);
                    throw new Error(`API Error: ${response.status}`);
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);

                ttsResult.innerHTML = `
                    <p><b>Generated Speech:</b></p>
                    <audio controls>
                        <source src="${audioUrl}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <br>
                    <a href="${audioUrl}" download="Generated-Speech.wav">
                        <button class="download-btn">Download Audio</button>
                    </a>
                `;

            } catch (error) {
                console.error("Error generating speech:", error);
                ttsResult.innerHTML = `<p class="error">‚ùå Failed to generate speech. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
