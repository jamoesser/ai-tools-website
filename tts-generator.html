<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Text-to-Speech (TTS) Generator</title>
    <style>
        /* üöÄ Modern Dark Theme */
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* üî∑ Navigation Bar */
        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid #222;
            font-size: 18px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            transition: 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ccc;
        }

        /* üî∑ Page Container */
        .container {
            width: 90%;
            max-width: 800px;
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin: 100px auto 0;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.05);
            border: 1px solid #222;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #bbb;
            font-size: 16px;
        }

        /* üî∑ Input & Button */
        #textInput {
            width: 80%;
            max-width: 600px;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.05);
        }

        button {
            padding: 14px 22px;
            font-size: 16px;
            margin-top: 15px;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #666;
        }

        /* üî∑ Audio Player */
        #audioContainer {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        /* üî∑ Mobile Optimization */
        @media (max-width: 600px) {
            #textInput {
                width: 90%;
                font-size: 15px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html">TTS Generator</a>
    </nav>

    <div class="container">
        <h1>AI Text-to-Speech (TTS) Generator</h1>
        <p>Enter text below and generate AI speech using Hugging Face's Parler-TTS.</p>

        <input type="text" id="textInput" placeholder="Enter text..." />
        <button onclick="generateSpeech()">Generate Speech</button>

        <div id="audioContainer"></div>
    </div>

    <script>
        async function generateSpeech() {
            const text = document.getElementById("textInput").value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const audioContainer = document.getElementById("audioContainer");
            audioContainer.innerHTML = "<p>Generating speech... Please wait. ‚è≥</p>";

            try {
                console.log("üîπ Sending request to Hugging Face API...");
                const response = await fetch("https://api-inference.huggingface.co/models/parler-tts/parler-tts-large-v1", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace with your real key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: text
                    })
                });

                console.log("üîπ API Response Status:", response.status);

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);

                audioContainer.innerHTML = `
                    <p><b>Generated Speech:</b></p>
                    <audio controls>
                        <source src="${audioUrl}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                `;

            } catch (error) {
                console.error("üö® Error generating speech:", error);
                audioContainer.innerHTML = `<p style="color: red;">Failed to generate speech. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
