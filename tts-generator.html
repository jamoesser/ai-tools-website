<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Text-to-Speech (TTS) Generator</title>
    <style>
        /* Global Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }

        nav a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #008c9e;
        }

        /* Page Container */
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #bbb;
        }

        /* Input & Button Styling */
        #textInput {
            width: 80%;
            max-width: 600px;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #00bcd4;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #008c9e;
        }

        /* Audio Player */
        #audioContainer {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            #textInput {
                width: 90%;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="kokoro-generator.html">Text Generator</a>
        <a href="tts-generator.html">TTS Generator</a>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1>AI Text-to-Speech (TTS) Generator</h1>
        <p>Enter text and generate speech using **XTTS-v2 (Hugging Face)**.</p>

        <input type="text" id="textInput" placeholder="Enter your text..." />
        <button onclick="generateSpeech()">Generate Speech</button>

        <div id="audioContainer"></div>
    </div>

    <!-- JavaScript for XTTS-v2 -->
    <script>
        async function generateSpeech() {
            const text = document.getElementById("textInput").value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const audioContainer = document.getElementById("audioContainer");
            audioContainer.innerHTML = "<p>Generating speech... Please wait. ‚è≥</p>";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/coqui/XTTS-v2", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // üî• Replace with your actual API Key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: text
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                // Convert the response into an audio blob
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);

                // Display the audio player
                audioContainer.innerHTML = `
                    <p><b>Generated Speech:</b></p>
                    <audio controls>
                        <source src="${audioUrl}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                `;

            } catch (error) {
                console.error("Error generating speech:", error);
                audioContainer.innerHTML = `<p style="color: red;">Failed to generate speech. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
