<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Centered Navigation -->
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="image-generator.html">Image Generator</a>
            <a href="tts-generator.html">TTS Generator</a>
            <a href="chatbot.html">Chatbot</a>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="page-title">
        <h1>AI Text-to-Speech</h1>
        <p>Convert text into natural, AI-generated speech.</p>
    </div>

    <!-- Content Container -->
    <div class="container">
        <input type="text" id="textInput" placeholder="Enter your text here..." />
        <button onclick="generateSpeech()">Generate Speech</button>
        <div id="audioContainer"></div>
    </div>

    <footer>
        © 2025 AI Tools Hub - Powered by AI
    </footer>

    <script>
        async function generateSpeech() {
            const text = document.getElementById("textInput").value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const audioContainer = document.getElementById("audioContainer");
            audioContainer.innerHTML = "<p>Generating speech... Please wait. ⏳</p>";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/facebook/mms-tts-eng", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace with your real API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: text
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("API Error:", errorText);
                    throw new Error(`API Error: ${response.status}`);
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);

                audioContainer.innerHTML = `
                    <p><b>Generated Speech:</b></p>
                    <audio controls>
                        <source src="${audioUrl}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <br>
                    <a href="${audioUrl}" download="Generated-Speech.wav">
                        <button>Download Audio</button>
                    </a>
                `;

            } catch (error) {
                console.error("Error generating speech:", error);
                audioContainer.innerHTML = `<p style="color: red;">Failed to generate speech. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
