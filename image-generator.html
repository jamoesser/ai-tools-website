<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>

    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt and generate an AI image using <strong>Stable Diffusion</strong>.</p>

        <div class="tool">
            <input type="text" id="imagePrompt" placeholder="Describe the image you want to generate...">
            <button class="button" onclick="generateImage()">Generate Image</button>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <img id="generatedImage" class="generated-image" style="display:none;">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AI Tools Hub - Powered by AI</p>
    </footer>

    <script>
    async function generateImage() {
        const prompt = document.getElementById("imagePrompt").value;
        const progressBar = document.getElementById("progressBar");
        const imageElement = document.getElementById("generatedImage");

        if (!prompt.trim()) {
            alert("Please enter a description for the image.");
            return;
        }

        // Reset Progress Bar
        progressBar.style.width = "0%";
        progressBar.style.display = "block";

        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = progress + "%";
            if (progress >= 100) clearInterval(interval);
        }, 500);

        try {
            const response = await fetch('YOUR_IMAGE_GENERATION_API_ENDPOINT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            });

            if (!response.ok) throw new Error("Failed to generate image");

            const data = await response.json();
            imageElement.src = data.image_url;
            imageElement.style.display = "block";
        } catch (error) {
            alert("Error generating image. Please try again.");
        } finally {
            clearInterval(interval);
            progressBar.style.width = "100%";
            setTimeout(() => { progressBar.style.display = "none"; }, 1000);
        }
    }
    </script>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("imagePrompt").value.trim();
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const imageResult = document.getElementById("imageResult");
            const progressContainer = document.getElementById("progressContainer");
            const progressFill = document.getElementById("progressFill");
            const progressText = document.getElementById("progressText");

            // Reset UI
            imageResult.innerHTML = "";
            progressFill.style.width = "0%";
            progressText.innerText = "Starting...";
            progressContainer.style.display = "block";

            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 25;
                    progressFill.style.width = `${progress}%`;
                    if (progress === 25) progressText.innerText = "Generating base image...";
                    if (progress === 50) progressText.innerText = "Adding details...";
                    if (progress === 75) progressText.innerText = "Finalizing...";
                }
            }, 2000); // Adjusted for smoother progression

            try {
                console.log("ðŸ”¹ Sending request to Hugging Face API...");
                const response = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace with your real API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${await response.text()}`);
                }

                // Image is ready
                clearInterval(progressInterval);
                progressFill.style.width = "100%";
                progressText.innerText = "Image Ready!";

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                imageResult.innerHTML = `
                    <p><b>Generated Image:</b></p>
                    <img src="${imageUrl}" alt="AI Generated Image">
                    <br>
                    <a href="${imageUrl}" download="AI-Generated-Image.jpg">
                        <button>Download Image</button>
                    </a>
                `;

            } catch (error) {
                console.error("ðŸš¨ Error generating image:", error);
                imageResult.innerHTML = `<p style="color: red;">Failed to generate image. Please try again.</p>`;
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = "none"; // Hide progress bar only after the image is loaded
                }, 1000);
            }
        }
    </script>

</body>
