<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>Free AI Image Generator</h2>
    <input type="text" id="prompt" placeholder="Enter an image description..." size="50">
    <button onclick="generateImage()">Generate</button>

    <p id="status"></p>
    <img id="outputImage" src="" alt="Generated Image">

    <script>
        async function generateImage() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) {
                alert("Please enter a description!");
                return;
            }

            document.getElementById("status").innerText = "Generating image... Please wait.";
            document.getElementById("outputImage").src = "";

            const API_URL = "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2";
            const API_KEY = "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"; // Replace with your actual Hugging Face API key.

            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: prompt })
            });

            if (!response.ok) {
                document.getElementById("status").innerText = "Error generating image.";
                return;
            }

            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);
            
            document.getElementById("status").innerText = "Image generated successfully!";
            document.getElementById("outputImage").src = imageUrl;
        }
    </script>

</body>
</html>
