<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Image Generator - Hugging Face</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00bcd4;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #008c9e;
        }

        #imageContainer {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <h1>AI Image Generator</h1>
    <p>Enter a prompt and generate an AI image using **Stable Diffusion (Hugging Face)**.</p>

    <input type="text" id="promptInput" placeholder="Enter your image prompt..." />
    <button onclick="generateImage()">Generate Image</button>

    <div id="imageContainer"></div>

    <script>
        async function generateImage() {
    const prompt = document.getElementById("promptInput").value.trim();
    if (!prompt) {
        alert("Please enter a prompt!");
        return;
    }

    const imageContainer = document.getElementById("imageContainer");
    imageContainer.innerHTML = "<p>Generating image... Please wait. ‚è≥</p>";

    try {
        const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1", {
            method: "POST",
            headers: {
                "Authorization": "Bearer YOUR_HUGGINGFACE_API_KEY",  // üî• Replace with your API Key
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                inputs: prompt
            })
        });

        // Handle errors (e.g., model not ready, API limit exceeded)
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`API Error: ${errorText}`);
        }

        // Convert response to image data
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        // Display the generated image
        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;

    } catch (error) {
        console.error("Error generating image:", error);
        imageContainer.innerHTML = `<p style="color: red;">Failed to generate image. Check API key or try again later.</p>`;
    }
}


    </script>

</body>
</html>
