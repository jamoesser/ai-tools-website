<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Image Generator</title>
    <style>
        /* üöÄ Modern Dark Theme */
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* üî∑ Navigation Bar */
        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid #222;
            font-size: 18px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            transition: 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ccc;
        }

        /* üî∑ Page Container */
        .container {
            width: 90%;
            max-width: 800px;
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.05);
            margin: 100px auto 0;
            border: 1px solid #222;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #bbb;
            font-size: 16px;
        }

        /* üî∑ Input & Button */
        #promptInput {
            width: 80%;
            max-width: 600px;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        button {
            padding: 14px 22px;
            font-size: 16px;
            margin-top: 15px;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #666;
        }

        /* üî∑ Image Display */
        #imageContainer {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html">TTS Generator</a>
    </nav>

    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt and generate an AI image using **Stable Diffusion (Stability AI API)**.</p>

        <input type="text" id="promptInput" placeholder="Enter your image prompt..." />
        <button onclick="generateImage()">Generate Image</button>

        <div id="imageContainer"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("promptInput").value.trim();
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = "<p>Generating image... Please wait. ‚è≥</p>";

            try {
                const response = await fetch("https://api.stability.ai/v2beta/stable-image/generate/core", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer sk-lEuQVCTNjR74ymKONsyOAmuCqdAL6lRjNp34bRBeViXOvCjB",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        output_format: "jpeg"
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                if (data && data.image) {
                    imageContainer.innerHTML = `<img src="data:image/jpeg;base64,${data.image}" alt="Generated Image">`;
                } else {
                    imageContainer.innerHTML = `<p style="color: red;">Error: No image returned.</p>`;
                }

            } catch (error) {
                console.error("Error generating image:", error);
                imageContainer.innerHTML = `<p style="color: red;">Failed to generate image. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
