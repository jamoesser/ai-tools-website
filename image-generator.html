<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Image Generator - Hugging Face</title>
    <style>
        /* Global Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }

        nav a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #008c9e;
        }

        /* Page Container */
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #bbb;
        }

        /* Input & Button Styling */
        #promptInput {
            width: 80%;
            max-width: 600px;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #00bcd4;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #008c9e;
        }

        /* Image Container */
        #imageContainer {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            margin-top: 10px;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            #promptInput {
                width: 90%;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html">Text to Speech</a>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt and generate an AI image using **Stable Diffusion (Hugging Face)**.</p>

        <input type="text" id="promptInput" placeholder="Enter your image prompt..." />
        <button onclick="generateImage()">Generate Image</button>

        <div id="imageContainer"></div>
    </div>

    <!-- JavaScript for Image Generation -->
    <script>
        async function generateImage() {
            const prompt = document.getElementById("promptInput").value.trim();
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = "<p>Generating image... Please wait. ‚è≥</p>";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // üî• Replace with your API Key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display the generated image
                imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;

            } catch (error) {
                console.error("Error generating image:", error);

                imageContainer.innerHTML = `<p style="color: red;">Failed to generate image. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
