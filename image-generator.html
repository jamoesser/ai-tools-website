<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <nav class="navbar">

    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt and generate an AI image using **Stable Diffusion**.</p>

        <div class="tool">
    <input type="text" id="imagePrompt" placeholder="Describe the image you want to generate...">
    <button class="button" onclick="generateImage()">Generate Image</button>
    <div class="progress-bar" id="progressBar"></div>
    <img id="generatedImage" style="display:none; width: 100%; max-width: 500px; margin-top: 20px;">
</div>

    </div>

    <footer class="footer">
        Â© 2025 AI Tools Hub - Powered by AI
    </footer>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("imagePrompt").value.trim();
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const imageResult = document.getElementById("imageResult");
            const progressContainer = document.getElementById("progressContainer");
            const progressFill = document.getElementById("progressFill");
            const progressText = document.getElementById("progressText");

            // Reset UI
            imageResult.innerHTML = "";
            progressFill.style.width = "0%";
            progressText.innerText = "Starting...";
            progressContainer.style.display = "block";

            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 25;
                    progressFill.style.width = `${progress}%`;
                    if (progress === 25) progressText.innerText = "Generating base image...";
                    if (progress === 50) progressText.innerText = "Adding details...";
                    if (progress === 75) progressText.innerText = "Finalizing...";
                }
            }, 2000); // Adjusted for smoother progression

            try {
                console.log("ðŸ”¹ Sending request to Hugging Face API...");
                const response = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace with your real API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${await response.text()}`);
                }

                // Image is ready
                clearInterval(progressInterval);
                progressFill.style.width = "100%";
                progressText.innerText = "Image Ready!";

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                imageResult.innerHTML = `
                    <p><b>Generated Image:</b></p>
                    <img src="${imageUrl}" alt="AI Generated Image">
                    <br>
                    <a href="${imageUrl}" download="AI-Generated-Image.jpg">
                        <button>Download Image</button>
                    </a>
                `;

            } catch (error) {
                console.error("ðŸš¨ Error generating image:", error);
                imageResult.innerHTML = `<p style="color: red;">Failed to generate image. Please try again.</p>`;
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = "none"; // Hide progress bar only after the image is loaded
                }, 1000);
            }
        }
    </script>

</body>
</html>
