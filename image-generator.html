<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="chatbot.html">Chatbot</a>
        <a href="image-generator.html" class="active">Image Generator</a>
        <a href="tts-generator.html">TTS Generator</a>
    </nav>

    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt and generate an AI image using <b>Stable Diffusion.</b></p>

        <input type="text" id="imagePrompt" placeholder="Describe the image you want...">
        <button class="button" onclick="generateImage()">Generate Image</button>

        <div class="loading" id="loading" style="display: none;">
            <p>Generating Image... Please wait. ‚è≥</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div id="imageResult" class="image-result"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("imagePrompt").value.trim();
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const imageResult = document.getElementById("imageResult");
            const loading = document.getElementById("loading");

            // Reset UI
            imageResult.innerHTML = "";
            loading.style.display = "block";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${await response.text()}`);
                }

                // Convert Response to Image
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                loading.style.display = "none";
                imageResult.innerHTML = `
                    <p><b>Generated Image:</b></p>
                    <img src="${imageUrl}" alt="AI Generated Image" class="generated-image">
                    <br>
                    <a href="${imageUrl}" download="AI-Generated-Image.jpg">
                        <button class="button">Download Image</button>
                    </a>
                `;
            } catch (error) {
                console.error("üö® Error generating image:", error);
                loading.style.display = "none";
                imageResult.innerHTML = `<p style="color: red;">Failed to generate image. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
