<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="chatbot.html">Chatbot</a>
            <a href="image-generator.html">Image Generator</a>
            <a href="tts-generator.html">TTS Generator</a>
        </div>
    </nav>

    <!-- Centered Image Generator -->
    <div class="image-container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt and generate an AI image using **Stable Diffusion**.</p>
        
        <div class="input-group">
            <input type="text" id="imagePrompt" placeholder="Enter your image prompt...">
            <button onclick="generateImage()">Generate Image</button>
        </div>

        <div id="progressContainer" style="display: none;">
            <p>Stable Diffusion Progress:</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Starting...</p>
        </div>

        <div id="imageResult"></div>
    </div>

    <footer>
        Â© 2025 AI Tools Hub - Powered by AI
    </footer>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("imagePrompt").value.trim();
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const imageResult = document.getElementById("imageResult");
            const progressContainer = document.getElementById("progressContainer");
            const progressFill = document.getElementById("progressFill");
            const progressText = document.getElementById("progressText");

            // Reset UI
            imageResult.innerHTML = "";
            progressFill.style.width = "0%";
            progressText.innerText = "Starting...";
            progressContainer.style.display = "block";

            try {
                console.log("ðŸ”¹ Sending request to Hugging Face API...");

                // Simulated Progress Updates
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 25;
                    progressFill.style.width = `${progress}%`;
                    if (progress === 25) progressText.innerText = "Generating base image...";
                    if (progress === 50) progressText.innerText = "Adding details...";
                    if (progress === 75) progressText.innerText = "Finalizing...";
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        progressText.innerText = "Done!";
                    }
                }, 2000);

                // API Call
                const response = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace with your real API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                console.log("ðŸ”¹ API Response Status:", response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("ðŸš¨ API Error Response:", errorText);
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                // Get image blob
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Show Image
                imageResult.innerHTML = `
                    <p><b>Generated Image:</b></p>
                    <img src="${imageUrl}" alt="AI Generated Image">
                    <br>
                    <a href="${imageUrl}" download="AI-Generated-Image.jpg">
                        <button>Download Image</button>
                    </a>
                `;

            } catch (error) {
                console.error("ðŸš¨ Error generating image:", error);
                imageResult.innerHTML = `<p style="color: red;">Failed to generate image. Please try again.</p>`;
            } finally {
                progressContainer.style.display = "none"; // Hide progress bar
            }
        }
    </script>

</body>
</html>
