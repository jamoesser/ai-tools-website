<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ðŸš€ Modern Dark Theme */
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* ðŸ”· Navigation Bar */
        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid #222;
            font-size: 18px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            transition: 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ccc;
        }

        /* ðŸ”· Page Container */
        .container {
            width: 90%;
            max-width: 900px;
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin: 100px auto 0;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.05);
            border: 1px solid #222;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #bbb;
            font-size: 16px;
        }

        /* ðŸ”· Input & Button */
        #promptInput {
            width: 80%;
            max-width: 600px;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.05);
        }

        button {
            padding: 14px 22px;
            font-size: 16px;
            margin-top: 15px;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #666;
        }

        /* ðŸ”· Image Display */
        #imageContainer {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html">TTS Generator</a>
    </nav>

    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt below and generate an AI image using Hugging Faceâ€™s API.</p>

        <input type="text" id="promptInput" placeholder="Enter your image prompt..." />
        <button onclick="generateImage()">Generate Image</button>

        <div id="imageContainer"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("promptInput").value.trim();
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = `<div class="loader"></div>`;

            try {
                console.log("ðŸ”¹ Sending request to Hugging Face API...");
                const response = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace with your real API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: prompt
                    })
                });

                console.log("ðŸ”¹ API Response Status:", response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("ðŸš¨ API Error Response:", errorText);
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

imageContainer.innerHTML = `
    <p><b>Generated Image:</b></p>
    <img src="${imageUrl}" alt="AI Generated Image">
    <br>
    <a href="${imageUrl}" download="AI-Generated-Image.jpg">
        <button>Download Image</button>
    </a>
`;


            } catch (error) {
                console.error("ðŸš¨ Error generating image:", error);
                imageContainer.innerHTML = `<p style="color: red;">Failed to generate image. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
