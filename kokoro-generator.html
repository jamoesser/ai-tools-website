<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kokoro AI Generator</title>
    <style>
        /* Global Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }

        nav a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #008c9e;
        }

        /* Page Container */
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #bbb;
        }

        /* Input & Button Styling */
        #promptInput {
            width: 80%;
            max-width: 600px;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #00bcd4;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #008c9e;
        }

        /* Output Box */
        #outputContainer {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            text-align: left;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            #promptInput {
                width: 90%;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            #outputContainer {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="kokoro-generator.html">Text Generator</a>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1>Kokoro AI Text Generator</h1>
        <p>Enter a prompt and generate text using **Kokoro-82M (Hugging Face)**.</p>

        <input type="text" id="promptInput" placeholder="Enter your text prompt..." />
        <button onclick="generateText()">Generate Text</button>

        <div id="outputContainer"></div>
    </div>

    <!-- JavaScript for Kokoro AI -->
    <script>
        async function generateText() {
            const prompt = document.getElementById("promptInput").value.trim();
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const outputContainer = document.getElementById("outputContainer");
            outputContainer.innerHTML = "<p>Generating text... Please wait. ‚è≥</p>";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/hexgrad/Kokoro-82M", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // üî• Replace with your API Key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();

                let generatedText = "No response.";
                if (Array.isArray(data) && data.length > 0 && data[0].generated_text) {
                    generatedText = data[0].generated_text;
                }

                // Display the AI-generated text
                outputContainer.innerHTML = `<p><b>AI Response:</b></p><p>${generatedText}</p>`;

            } catch (error) {
                console.error("Error generating text:", error);
                outputContainer.innerHTML = `<p style="color: red;">Failed to generate text. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
