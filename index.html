<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Chatbot</title>
    <style>
        /* ðŸš€ Modern Dark Theme */
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* ðŸ”· Navigation Bar */
        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid #222;
            font-size: 18px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            transition: 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ccc;
        }

        /* ðŸ”· Chat Container */
        #chatContainer {
            width: 90%;
            max-width: 800px;
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            height: 75vh;
            overflow-y: auto;
            margin-top: 80px;
            border: 1px solid #222;
        }

        /* ðŸ”· Chat Messages */
        #chatOutput {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 10px;
            font-size: 16px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin; /* âœ… Removes horizontal scrollbar */
            scrollbar-color: #222 #0b0b0b;
        }

        #chatOutput::-webkit-scrollbar {
            width: 6px;
        }

        #chatOutput::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        /* âœ… Fix Horizontal Scrollbar */
        #chatOutput::-webkit-scrollbar:horizontal {
            display: none;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
            font-size: 15px;
            transition: all 0.3s ease-in-out;
        }

        .user-message {
            background: #1a1a1a;
            color: #ffffff;
            align-self: flex-end;
            text-align: right;
            border: 1px solid #333;
        }

        .bot-message {
            background: #222;
            color: #ddd;
            align-self: flex-start;
            border: 1px solid #333;
        }

        /* ðŸ”· Chat Input Box */
        #inputContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            background: #111;
            position: sticky;
            bottom: 0;
            border-top: 1px solid #222;
        }

        /* ðŸ”· Input Field */
        #userInput {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #222;
            color: white;
            font-size: 16px;
            height: 50px;
            min-height: 50px;
            box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.05);
        }

        /* ðŸ”· Send Button */
        button {
            background: #444;
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #666;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        /* ðŸ”· Mobile Optimization */
        @media (max-width: 600px) {
            #chatContainer {
                width: 95%;
                height: 80vh;
                margin-top: 60px;
                border-radius: 10px;
                padding: 12px;
            }

            #userInput {
                font-size: 15px;
                height: 45px;
                min-height: 45px;
            }

            button {
                font-size: 14px;
                padding: 12px;
                min-width: 70px;
            }
        }
    </style>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html">Text to Speech</a>
    </nav>

    <!-- Chatbot Section -->
    <div id="chatContainer">
        <div id="chatOutput"></div>
        <div id="inputContainer">
            <textarea id="userInput" placeholder="Type your message..." rows="1" onkeypress="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</head>
<body>
    
    <script>
let messageHistory = []; // Stores previous messages

async function sendMessage() {
    const userInputElement = document.getElementById("userInput");
    const chatOutput = document.getElementById("chatOutput");
    const userInput = userInputElement.value.trim();
    if (!userInput) return;

    // âœ… Add user message to history
    messageHistory.push({ role: "user", content: userInput });

    // Create user message container
    const userMessageContainer = document.createElement("div");
    userMessageContainer.className = "message-container";
    userMessageContainer.innerHTML = `<p class="message user-message"><b>You:</b> ${userInput}</p>`;

    // Create bot message container (Thinking...)
    const botMessageContainer = document.createElement("div");
    botMessageContainer.className = "message-container";
    botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> <i>Thinking...</i></p>`;

    // âœ… Append messages to the chat (new messages at the bottom)
    chatOutput.appendChild(userMessageContainer);
    chatOutput.appendChild(botMessageContainer);

    userInputElement.value = ""; // âœ… Clear input field

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer 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", // âœ… Replace with actual API Key
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",  // âœ… Change if needed
                messages: messageHistory,  // âœ… Sends full chat history
                temperature: 1.0,  // âœ… Higher randomness for variation
                max_tokens: 100
            })
        });

        const data = await response.json();
        let botResponse = "Sorry, I couldn't understand.";

        if (data.choices && data.choices.length > 0) {
            botResponse = data.choices[0].message.content;
        }

        // âœ… Add bot response to message history
        messageHistory.push({ role: "assistant", content: botResponse });

        // âœ… Update bot response
        botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> ${botResponse}</p>`;

    } catch (error) {
        console.error("API error:", error);
        botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> Error connecting to API.</p>`;
    }

    // âœ… Auto-scroll to the bottom for new messages
    chatOutput.scrollTop = chatOutput.scrollHeight;
}


        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) { 
                event.preventDefault();
                sendMessage();
            }
        }
    </script>

</body>
</html>
