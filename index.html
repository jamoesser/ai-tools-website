<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Chatbot</title>
    <style>
        /* ðŸš€ Futuristic Dark Theme */
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* ðŸ”· Navigation Bar */
        nav {
            background-color: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        nav a {
            color: #00f2ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00bcd4;
            text-shadow: 0 0 10px #00bcd4;
        }

        /* ðŸ”· Chat Container */
        #chatContainer {
            width: 90%;
            max-width: 900px;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow-y: auto;
            margin-top: 80px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* ðŸ”· Chat Messages */
        #chatOutput {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 10px;
            font-size: 16px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
            font-size: 15px;
            transition: all 0.3s ease-in-out;
        }

        .user-message {
            background: linear-gradient(135deg, #00f2ff, #008c9e);
            color: #000;
            align-self: flex-end;
            text-align: right;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .bot-message {
            background: linear-gradient(135deg, #222, #333);
            color: #ffffff;
            align-self: flex-start;
            text-shadow: 0px 0px 5px rgba(0, 255, 255, 0.4);
        }

        /* ðŸ”· Chat Input Container */
        #inputContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            bottom: 0;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* ðŸ”· Input Box */
        #userInput {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(50, 50, 50, 0.8);
            color: white;
            font-size: 16px;
            height: 50px;
            min-height: 50px;
            box-shadow: inset 0px 0px 10px rgba(0, 255, 255, 0.3);
        }

        /* ðŸ”· Send Button */
        button {
            background: linear-gradient(135deg, #00f2ff, #008c9e);
            color: black;
            border: none;
            padding: 14px 22px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #008c9e, #00bcd4);
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }

        /* ðŸ”· Mobile Optimization */
        @media (max-width: 600px) {
            #chatContainer {
                width: 95%;
                height: 85vh;
                margin-top: 70px;
                border-radius: 10px;
                padding: 12px;
            }

            #userInput {
                font-size: 15px;
                height: 45px;
                min-height: 45px;
            }

            button {
                font-size: 14px;
                padding: 12px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
    </nav>

    <!-- Chatbot Section -->
    <div id="chatContainer">
        <div id="chatOutput"></div>
        <div id="inputContainer">
            <textarea id="userInput" placeholder="Type your message..." rows="1" onkeypress="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
let messageHistory = []; // Stores previous messages

async function sendMessage() {
    const userInputElement = document.getElementById("userInput");
    const chatOutput = document.getElementById("chatOutput");
    const userInput = userInputElement.value.trim();
    if (!userInput) return;

    // âœ… Add user message to history
    messageHistory.push({ role: "user", content: userInput });

    // Create user message container
    const userMessageContainer = document.createElement("div");
    userMessageContainer.className = "message-container";
    userMessageContainer.innerHTML = `<p class="message user-message"><b>You:</b> ${userInput}</p>`;

    // Create bot message container (Thinking...)
    const botMessageContainer = document.createElement("div");
    botMessageContainer.className = "message-container";
    botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> <i>Thinking...</i></p>`;

    // âœ… Append messages to the chat (new messages at the bottom)
    chatOutput.appendChild(userMessageContainer);
    chatOutput.appendChild(botMessageContainer);

    userInputElement.value = ""; // âœ… Clear input field

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer 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", // âœ… Replace with actual API Key
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",  // âœ… Change if needed
                messages: messageHistory,  // âœ… Sends full chat history
                temperature: 1.0,  // âœ… Higher randomness for variation
                max_tokens: 100
            })
        });

        const data = await response.json();
        let botResponse = "Sorry, I couldn't understand.";

        if (data.choices && data.choices.length > 0) {
            botResponse = data.choices[0].message.content;
        }

        // âœ… Add bot response to message history
        messageHistory.push({ role: "assistant", content: botResponse });

        // âœ… Update bot response
        botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> ${botResponse}</p>`;

    } catch (error) {
        console.error("API error:", error);
        botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> Error connecting to API.</p>`;
    }

    // âœ… Auto-scroll to the bottom for new messages
    chatOutput.scrollTop = chatOutput.scrollHeight;
}


        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) { 
                event.preventDefault();
                sendMessage();
            }
        }
    </script>

</body>
</html>
