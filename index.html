<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Chatbot - Groq API</title>
    <style>
        /* Global Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }

        nav a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #008c9e;
        }

        /* Chatbot Container */
        #chatContainer {
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            margin-top: 70px;
            height: 80vh;
            overflow-y: auto;
        }

        #chatOutput {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 10px;
            font-size: 16px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
        }

        .user-message {
            background-color: #00bcd4;
            color: #000;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #333;
            color: #fff;
            align-self: flex-start;
        }

        /* Chat Input Container */
        #inputContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 10px;
            width: 100%;
        }

        /* Prevent iPhone Zoom & Optimize Input Field */
        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px; /* Prevents iPhone Zoom */
            resize: none;
            height: 50px;
            min-height: 50px;
        }

        /* Send Button */
        button {
            background-color: #00bcd4;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            min-width: 80px;
        }

        button:hover {
            background-color: #008c9e;
        }

        /* Mobile Optimizations */
        @media (max-width: 600px) {
            #chatContainer {
                width: 95%;
                height: 85vh;
                margin-top: 60px;
                border-radius: 0;
                padding: 10px;
            }

            #userInput {
                font-size: 16px; /* âœ… Prevents zoom-in issue */
                height: 45px;
                min-height: 45px;
            }

            button {
                font-size: 14px;
                padding: 10px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html">Text to Speech</a>
    </nav>

    <!-- Chatbot Section -->
    <div id="chatContainer">
        <div id="chatOutput"></div>
        <div id="inputContainer">
            <textarea id="userInput" placeholder="Type your message..." rows="1" onkeypress="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Chatbot Script -->
    <script>
        async function sendMessage() {
            const userInputElement = document.getElementById("userInput");
            const chatOutput = document.getElementById("chatOutput");
            const userInput = userInputElement.value.trim();
            if (!userInput) return;

            // Create user message container
            const userMessageContainer = document.createElement("div");
            userMessageContainer.className = "message-container";
            userMessageContainer.innerHTML = `<p class="message user-message"><b>You:</b> ${userInput}</p>`;
            chatOutput.appendChild(userMessageContainer);

            userInputElement.value = ""; // Clear input field

            // Create bot message container
            const botMessageContainer = document.createElement("div");
            botMessageContainer.className = "message-container";
            botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> <i>Thinking...</i></p>`;
            chatOutput.appendChild(botMessageContainer);

            // Scroll to bottom after adding message
            chatOutput.scrollTop = chatOutput.scrollHeight;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace with actual API Key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "user", content: userInput }],
                        temperature: 0.7,
                        max_tokens: 100
                    })
                });

                const data = await response.json();
                let botResponse = "Sorry, I couldn't understand.";

                if (data.choices && data.choices.length > 0) {
                    botResponse = data.choices[0].message.content;
                } else {
                    console.error("Unexpected API Response:", data);
                }

                // Update bot response and remove "Thinking..."
                botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> ${botResponse}</p>`;

            } catch (error) {
                botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> Error connecting to API.</p>`;
                console.error("API error:", error);
            }

            // Scroll to bottom after response
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Press "Enter" to send
        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) { 
                event.preventDefault();
                sendMessage();
            }
        }
    </script>

</body>
</html>
