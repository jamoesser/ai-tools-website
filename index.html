<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Chatbot</title>
    <style>
        /* Global Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }

        nav a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #008c9e;
        }

/* Chat Container */
#chatContainer {
    width: 90%;
    max-width: 800px;
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
    display: flex;
    flex-direction: column;
    height: 80vh;
    overflow-y: auto;
    margin-top: 70px;
    position: relative; /* ✅ Ensures correct input positioning */
}

/* Chat Output (Bottom Aligned) */
#chatOutput {
    flex-grow: 1;
    overflow-y: auto;
    padding-bottom: 10px;
    font-size: 16px;
    padding-right: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* ✅ Keeps messages at the bottom */
}

/* Chat Input Box - Fixed at Bottom */
#inputContainer {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    width: 100%;
    background-color: #1e1e1e;
    position: sticky;
    bottom: 0;
}

/* Prevent iPhone Zoom & Optimize Input Field */
#userInput {
    flex: 1;
    padding: 12px;
    border-radius: 5px;
    border: none;
    outline: none;
    background-color: #2a2a2a;
    color: white;
    font-size: 16px;
    resize: none;
    height: 50px;
    min-height: 50px;
}

/* Send Button */
button {
    background-color: #00bcd4;
    color: black;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
    min-width: 80px;
}

button:hover {
    background-color: #008c9e;
}

/* Mobile Optimization */
@media (max-width: 600px) {
    #chatContainer {
        width: 95%;
        height: 85vh;
        margin-top: 60px;
        border-radius: 0;
        padding: 10px;
    }

    #userInput {
        font-size: 16px;
        height: 45px;
        min-height: 45px;
    }

    button {
        font-size: 14px;
        padding: 10px;
        min-width: 70px;
    }
}
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
    </nav>

    <!-- Chatbot Section -->
    <div id="chatContainer">
        <div id="chatOutput"></div>
        <div id="inputContainer">
            <textarea id="userInput" placeholder="Type your message..." rows="1" onkeypress="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let messageHistory = []; // ✅ Stores previous messages

        async function sendMessage() {
            const userInputElement = document.getElementById("userInput");
            const chatOutput = document.getElementById("chatOutput");
            const userInput = userInputElement.value.trim();
            if (!userInput) return;

            // ✅ Add user message to history
            messageHistory.push({ role: "user", content: userInput });

            // Create user message container
            const userMessageContainer = document.createElement("div");
            userMessageContainer.className = "message-container";
            userMessageContainer.innerHTML = `<p class="message user-message"><b>You:</b> ${userInput}</p>`;

            // Create bot message container (Thinking...)
            const botMessageContainer = document.createElement("div");
            botMessageContainer.className = "message-container";
            botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> <i>Thinking...</i></p>`;

            chatOutput.prepend(botMessageContainer);
            chatOutput.prepend(userMessageContainer);

            userInputElement.value = ""; // ✅ Clear input field

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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", // ✅ Replace with actual API Key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",  // ✅ Change if needed
                        messages: messageHistory,  // ✅ Sends full chat history
                        temperature: 1.0,  // ✅ Higher randomness for variation
                        max_tokens: 100
                    })
                });

                const data = await response.json();
                let botResponse = "Sorry, I couldn't understand.";

                if (data.choices && data.choices.length > 0) {
                    botResponse = data.choices[0].message.content;
                }

                // ✅ Add bot response to history
                messageHistory.push({ role: "assistant", content: botResponse });

                // ✅ Update bot response
                botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> ${botResponse}</p>`;

            } catch (error) {
                console.error("API error:", error);
                botMessageContainer.innerHTML = `<p class="message bot-message"><b>Bot:</b> Error connecting to API.</p>`;
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) { 
                event.preventDefault();
                sendMessage();
            }
        }
    </script>

</body>
</html>
