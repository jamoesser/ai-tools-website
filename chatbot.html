<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* Dark futuristic ChatGPT-style theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        #chatContainer {
            width: 60%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            overflow-y: auto;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        #chatOutput {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 10px;
            max-height: 55vh;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
        }

        .user-message {
            background-color: #00bcd4;
            color: #000;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #333;
            color: #fff;
            align-self: flex-start;
        }

        #userInput {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
            resize: none;
        }

        #inputContainer {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-top: 10px;
        }

        button {
            background-color: #00bcd4;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #008c9e;
        }

    </style>
</head>
<body>

    <div id="chatContainer">
        <div id="chatOutput"></div>
        <div id="inputContainer">
            <textarea id="userInput" placeholder="Type your message..." rows="2" onkeypress="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInputElement = document.getElementById("userInput");
            const chatOutput = document.getElementById("chatOutput");
            const userInput = userInputElement.value.trim();
            if (!userInput) return;

            // Append user message
            chatOutput.innerHTML += `<p class="message user-message"><b>You:</b> ${userInput}</p>`;
            userInputElement.value = ""; // Clear input field

            // Add "Thinking..." message
            const thinkingElement = document.createElement("p");
            thinkingElement.className = "message bot-message";
            thinkingElement.innerHTML = "<b>Bot:</b> <i>Thinking...</i>";
            chatOutput.appendChild(thinkingElement);

            // Scroll to bottom
            chatOutput.scrollTop = chatOutput.scrollHeight;

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/facebook/blenderbot-3B", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace with your actual Hugging Face API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: userInput })
                });

                const data = await response.json();
                
                let botResponse = "Sorry, I couldn't understand.";
                if (Array.isArray(data) && data.length > 0) {
                    botResponse = data[0]?.generated_text || botResponse;
                } else if (data.generated_text) {
                    botResponse = data.generated_text;
                }

                // Remove "Thinking..."
                thinkingElement.remove();

                // Append bot response
                chatOutput.innerHTML += `<p class="message bot-message"><b>Bot:</b> ${botResponse}</p>`;

            } catch (error) {
                thinkingElement.innerHTML = "<b>Bot:</b> Error fetching response.";
                console.error("Chatbot API error:", error);
            }

            // Scroll to bottom
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Press "Enter" to send
        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) { 
                event.preventDefault(); // Prevent new line in textarea
                sendMessage();
            }
        }
    </script>

</body>
</html>
