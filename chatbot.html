<!-- Revamped chatbot.html to resemble ChatGPT UI exactly -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: #444654;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 8px;
            max-width: 75%;
            font-size: 1rem;
            line-height: 1.4;
        }

        .user-message {
            background-color: #0A84FF;
            color: white;
            align-self: flex-end;
            border-radius: 18px 18px 0 18px;
        }

        .bot-message {
            background-color: #4C4F60;
            color: white;
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
        }

        .chat-input-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin-top: 15px;
        }

        #userInput {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #40414F;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .send-button {
            background-color: #0A84FF;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-button:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="chatbot.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html">TTS Generator</a>
    </nav>

    <div class="chat-container" id="chatbox"></div>

    <div class="chat-input-container">
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        let messageHistory = [];

        async function sendMessage() {
            const userInputElement = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userInput = userInputElement.value.trim();
            if (!userInput) return;

            chatbox.innerHTML += `<div class='message user-message'><b>You:</b> ${userInput}</div>`;
            userInputElement.value = "";

            messageHistory.push({ role: "user", content: userInput });
            chatbox.innerHTML += `<div class='message bot-message'><b>Bot:</b> <i>Thinking...</i></div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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", // Replace with your actual API Key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: messageHistory,
                        temperature: 0.7,
                        max_tokens: 100
                    })
                });

                const data = await response.json();
                let botResponse = "Sorry, I couldn't understand.";

                if (data.choices && data.choices.length > 0) {
                    botResponse = data.choices[0].message.content;
                }

                chatbox.lastChild.innerHTML = `<div class='message bot-message'><b>Bot:</b> ${botResponse}</div>`;
                messageHistory.push({ role: "assistant", content: botResponse });
            } catch (error) {
                chatbox.lastChild.innerHTML = `<div class='message bot-message'><b>Bot:</b> Error connecting to API.</div>`;
                console.error("API error:", error);
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
