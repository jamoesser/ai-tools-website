<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Chatbot</h1>
    <div>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chatOutput"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatOutput = document.getElementById("chatOutput");

            // Call Hugging Face API (Free)
            const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: userInput })
            });

            const data = await response.json();
            chatOutput.innerHTML += `<p><b>You:</b> ${userInput}</p>`;
            chatOutput.innerHTML += `<p><b>Bot:</b> ${data[0].generated_text || "Sorry, I couldn't understand."}</p>`;

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
