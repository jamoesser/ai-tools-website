<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="chatbot.html">Chatbot</a>
        <a href="image-generator.html">Image Generator</a>
        <a href="tts-generator.html">TTS Generator</a>
    </nav>

    <div class="container">
        <h1>Chat with AI</h1>
        <div class="chatbox" id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button class="button" onclick="sendMessage()">Send</button>
    </div>

    <script>
    let messageHistory = [];

    async function sendMessage() {
        const userInputElement = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");
        const userInput = userInputElement.value.trim();
        if (!userInput) return;

        // Add user message to chat
        chatbox.innerHTML += `<p class='user-message'><b>You:</b> ${userInput}</p>`;
        userInputElement.value = "";

        // Add to message history
        messageHistory.push({ role: "user", content: userInput });

        // Bot is thinking...
        chatbox.innerHTML += `<p class='bot-message'><b>Bot:</b> <i>Thinking...</i></p>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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", // Replace with your actual API Key
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: messageHistory,
                    temperature: 0.7,
                    max_tokens: 100
                })
            });

            const data = await response.json();
            let botResponse = "Sorry, I couldn't understand.";

            if (data.choices && data.choices.length > 0) {
                botResponse = data.choices[0].message.content;
            }

            // Add bot response to chat
            chatbox.lastChild.innerHTML = `<p class='bot-message'><b>Bot:</b> ${botResponse}</p>`;
            messageHistory.push({ role: "assistant", content: botResponse });

        } catch (error) {
            chatbox.lastChild.innerHTML = `<p class='bot-message'><b>Bot:</b> Error connecting to API.</p>`;
            console.error("API error:", error);
        }
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }
    </script>
</body>
</html>
