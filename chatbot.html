<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #444654;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background: #343541;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user {
            background: #007bff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #444654;
            align-self: flex-start;
            text-align: left;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background: #40414f;
            border-radius: 5px;
        }
        textarea {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
            background: #343541;
            color: white;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatOutput"></div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            const chatOutput = document.getElementById("chatOutput");

            // Append user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerText = userInput;
            chatOutput.appendChild(userMessage);

            // Clear input
            document.getElementById("userInput").value = "";

            // Append bot thinking message
            const botMessage = document.createElement("div");
            botMessage.className = "message bot";
            botMessage.innerHTML = "<i>Thinking...</i>";
            chatOutput.appendChild(botMessage);

            // Auto-scroll to bottom
            chatOutput.scrollTop = chatOutput.scrollHeight;

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/OpenAssistant/oasst-sft-6-llama-30b", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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", // Replace with your Hugging Face API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: userInput })
                });

                const data = await response.json();

                // Update bot message with response
                botMessage.innerHTML = data.length > 0 && data[0].generated_text
                    ? data[0].generated_text
                    : "Sorry, I couldn't understand.";
            } catch (error) {
                botMessage.innerHTML = "Error fetching response.";
            }

            // Auto-scroll
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }
    </script>
</body>
</html>
