<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        #chatOutput { max-width: 600px; margin: auto; text-align: left; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <textarea id="userInput" placeholder="Type your message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <div id="chatOutput"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return; // Don't send empty messages

            const chatOutput = document.getElementById("chatOutput");
            chatOutput.innerHTML += `<p><b>You:</b> ${userInput}</p>`;

            // Show loading text
            chatOutput.innerHTML += `<p><b>Bot:</b> <i>Thinking...</i></p>`;

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/openassistant/oasst-sft-4-pythia-12b-epoch-3.5", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",  // Replace 'xxx' with your free Hugging Face API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: userInput })
                });

                const data = await response.json();
                if (data && data.length > 0 && data[0].generated_text) {
                    chatOutput.innerHTML += `<p><b>Bot:</b> ${data[0].generated_text}</p>`;
                } else {
                    chatOutput.innerHTML += `<p><b>Bot:</b> Sorry, I couldn't understand.</p>`;
                }
            } catch (error) {
                chatOutput.innerHTML += `<p><b>Bot:</b> Error fetching response.</p>`;
            }

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
